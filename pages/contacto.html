        <script>
            const $form = document.querySelector('#formulario')
            const $buttonMailto = document.querySelector('#dirEmail')

            $form.addEventListener('submit', sendEmail)

            function sendEmail(event) {
                event.preventDefault()
                const form = new FormData(this)
                $buttonMailto.setAttribute('href', `mailto:alejandroriquelme4@hotmail.com?subject=${form.get('nombre')}  a través de correo ${form.get('email')} con asunto ${form.get('asunto')}&body=${form.get('mensaje')}`)
                $buttonMailto.click()
            }
